<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // cookie 它的数据大小一般不超过4k，服务器端和浏览器都能访问到，始终会在同源的http请求中携带，一般是为了标识用户身份而储存在用户本地终端的数据，通常是加密的
      // 而sessionStorage和localStorage虽然也有存储大小的限制，但比cookie大的多，可以达到5M或更大

      // localStorage 存储持久数据，浏览器关闭后数据不会丢失，除非主动删除数据
      // sessionStorage 会话级存储数据，数据在当前浏览器窗口关闭后自动删除
      // cookie 数据会在设置的过期时间之前一直有效，即使窗口或浏览器关闭
    </script>
  </body>
</html>
