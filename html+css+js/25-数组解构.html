<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 和数组的解构赋值相结合
      // 打包 与 拆包  的过程
      const [first, ...reset] = [1, 2, 34, 56];
      // ...reset 打包的过程，将2, 34, 56打包赋值给reset，生成新的数组
      console.log(first, reset);

      // 替代数组的apply方法
      // apply会将一个数组装换为一个参数接一个参数的传递给方法
      // 将一个数组默认的转换为一个参数列表([param1,param2,param3] 转换为 param1,param2,param3)
      function getNum(x, y, z) {
        console.log(x + y + z);
      }
      let arr = [1, 2, 3];
      getNum(...arr);

      // es5
      getNum.apply(null, arr);

      // 求数组的最大值
      let arr2 = [1, 3, 5, 67, 56];
      console.log(Math.max(...arr2));
      console.log(Math.max.apply(null, arr2));

      // 将一个数组添加到另一个数组的尾部
      arr.push(...arr2);
      console.log(arr);

      // es5
      Array.prototype.push.apply(arr, arr2);
      console.log(arr);
    </script>
  </body>
</html>
