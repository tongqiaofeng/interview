<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 算术运算符
      console.log(1 + "true");
      // String(1) + 'true' -> '1true'
      console.log(1 + true);
      // 1 + Number(true) -> 1 + 1 -> 2
      console.log(1 + undefined);
      // 1 + Number(undefined) -> 1 + NaN -> NaN
      console.log(1 + null);
      // 1 + Number(null) -> 1 + 0 -> 1
      console.log(1 + NaN);
      // 1 + Number(NaN) -> 1 + NaN -> NaN

      // 关系运算符
      console.log("2" > 10);
      // 一方为数字，将另一方转为数字进行比较
      //  Number(2) > 10 -> false
      console.log("2" > "10");
      // 两方都为字符串 按照字符串的Unicode编码转换后比较
      // 50 > 49 -> true

      // 多个字符 从左往右依次比较
      console.log("abc" > "b");
      // a与b b大 -> false
      console.log("abc" > "a");
      // true
      console.log(undefined == undefined); // true
      console.log(undefined == null); // true
      console.log(null == null); // true
      console.log(NaN == NaN); // false

      console.log(undefined === undefined); // true
      console.log(undefined === null); // false
      console.log(null === null); // true
      console.log(NaN === NaN); // false

      // Boolean(xx) 除了 0 NaN undefined null '' false外其余都为true
      console.log([] == 0); // true
      // 关系运算符 将其他数据类型转换为数字
      // Number([].valueOf().toString()) -> Number('') -> 0
      // 0 == 0 -> true
      console.log(![] == 0); // true
      // 逻辑非  将其它数据类型用Boolean()转换
      // Boolean([]) -> true
      // !true -> false
      // Number(false) -> 0
      // 0 == 0 -> true

      console.log([] == []); // false
      console.log(![] == []); // true
      // Boolean([]) -> true
      // !true -> false
      // Number(false) == Number([])
      // 0 == 0 -> true

      console.log({} == {}); // false
      console.log({} == !{}); // false
      // ({}).valueOf().toString() -> 'object Object'
      // !Boolean({}) -> !true -> false
    </script>
  </body>
</html>
