<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //获取6位随机数 不重复
    function getNums(n, m) {
      return Math.floor(Math.random() * m + n)
    }
    getball()
    //封装获取双色球的函数
    function getball() {
      // 获取红球
      let redball = []
      while (redball.length < 6) { //用while去循环遍历新创建的redball数组；while循环的功能是—先判断，再循环；
        let num = getNums(1, 32)
        num < 10 ? num = '0' + num : num + num; //不满十 加0
        if (redball.indexOf(num) == -1) { //去除数组重复，indexOf()的功能是，在数组中找不见这一项，就返回 -1；
          redball.push(num) //只要数组中没有当前随机出来的数，我们就把它推（push)进我们创建的新数组
        }
      }
      redball.sort(function (a, b) { //红色球排序
        return a - b
      })
      let blueball = getNums(1, 16); //获取篮球
      blueball < 10 ? blueball = '0' + blueball : blueball + blueball; //不满十 加0
      let newarr;
      if (redball.indexOf(blueball) == -1) {
        newarr = redball.concat(blueball)
      }

      console.log(newarr);
    }
  </script>
</body>

</html>
