    <title>Document</title>
  </head>
  <body>
    <script>
      // 远程仓库创建及首次代码提交
      /*
      远程第三方仓库(gitee码云、github等)新建仓库
      git init 初始化本地仓库
      git add . 将代码提交到暂存区
      git commit -m"xxx"  将代码提交到本地仓库
      git status 查看代码提交状态
      git remote add origin xxx@github.comxxxx 将本地git与远程仓库做关联
      git remote -v 查看仓库是否关联成功
      git push -u origin master 将代码提交到远程仓库，并创建master分支
      */

      // 1、需求开发前的分支拉取流程？
      /*
      git branch 查看本地仓库分支
      git branch -r 查看远程分支
      git pull 更新本地当前分支的代码
      git checkout -b dev-tong-0207 新建并切换本地分支
      gitk 可视化查看分支
      git add .
      git commit -m"tong更新"
      git push origin dev-tong-0207 将最新代码及分支提交到远程
      git checkout master 切换分支
      */

      // 2、需求开发后的合并分支流程？
      /*
      git checkout master 切换分支
      git merge dev-tong-0207 合并分支(合并时需先切换至master公共分支)
      git push origin master 提交合并后的分支

      切换账号
      git config --global user.name "bryan sun"
      git config --global user.email "hitsjt@gmail.com"
      */

      // 3、分支合并出现冲突如何解决？
      /*
      选择合并谁的代码/两个都要，然后再进行提交
      */

      // 4、出现线上问题时hotfix分支的操作流程？
      /*
      git checkout -b hotfix-tong-0207 新建并切换本地修改线上bug的分支
      修改bug后
      git add .
      git commit -m"tong提交hotfix"
      git push origin hotfix-tong-0207

      远程仓库创建uat分支，用于预发布的测试分支
      git fetch 更新远程仓库
      git checkout -b uat origin/uat 创建并切换本地分支，并与远程做关联

      git checkout uat 切换到uat分支
      git merge hotfix-tong-0207 合并分支到uat
      git push origin uat 提交合并后代码
      */

      /**
       * 第一次使用git时候，首先需要进行一些配置

          1.配置git的用户名
          git config --global user.name "your name"

          2.配置git的用户邮箱
          git config --global user.email "your email"

          3.为了防止这个傻逼git每次都进行操作让你输入用户名和密码，我们执行下面的命令
          git config --global credential.helper store

          这个命令其实是在主目录的gitconfig目录下添加了以下内容（~/.gitconfig）
          [credential]
                  helper = store

          输入一次密码之后，git就会自动帮你记住用户名和密码
       * **/

      /**
        * 1、git rm --cached +文件名 -> 这个命令不会删除物理文件，只是将已经add进缓存的文件删除。

          2、git rm --f +文件路名 -> 这个命令不仅将文件从缓存中删除，还会将物理文件删除，所以使用这个命令要谨慎。

          3、若删除已经添加缓存的某一个目录下所有文件的话需要添加一个参数 -r
          git rm -r --cached 文件名
        * **/
    </script>
