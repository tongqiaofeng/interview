    // XSS本质：恶意代码未经过滤，与网站正常的代码混在一起；浏览器无法分辨哪些脚本是可信的，导致恶意脚本被执行

    // 何时需要XSS攻击的防范：

    // 2.前端获取url、a标签的链接等跟url地址相关的
  </script>
