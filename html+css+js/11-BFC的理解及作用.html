<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC的理解及作用</title>
</head>

<body>
  <!-- 
    块级格式化上下文，它是指一个独立的块级渲染区域，只有Block-level BOX(块级类型的盒子)参与,
    该区域拥有一套渲染规则来约束块级盒子的布局，且与区域外部无关
   -->

  <!-- 
     从一个现象说起：
     一个盒子不设置height，当内容子元素都浮动时，无法撑起自身
     这个盒子没有形成BFC
    -->

  <!-- 
    如何创建BFC
    1、float的值不为none
    2、position的值不为static或者relative
    3、display的值是inline-block、flex或者inline-flex
    4、overflow: hidden ##最优方案
   -->

  <!-- 
    BFC的其他作用
    1、BFC可以取消盒子margin塌陷
    2、BFC可以阻止元素被浮动元素覆盖
   -->
  <!-- 取消盒子margin塌陷: 若不创建BFC，子元素的margin会作用到父元素上去，子元素与父元素之间没有上外边距 -->
  <div style="width: 400px;height: 400px;background-color: #f0f0f0;overflow: hidden;">
    <div style="width: 100px;height: 100px;margin-top: 20px;background-color: #d34949;"></div>
  </div>
</body>

</html>
