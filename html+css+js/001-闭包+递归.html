  <body>
    <script>
      let sum = 0;
      function add(n) {
        if (!n) return sum;
        sum = n;
        return function (n) {
          return add(sum + n);
        };
      }

      // add(1)(2)();
      console.log(add(1)(2)());
    </script>
  </body>
