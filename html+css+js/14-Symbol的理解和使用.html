<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol的理解及使用</title>
  </head>

  <body>
    <script>
      // what？
      // es6新增的基本数据类型,实现数据的唯一性
      console.log(Symbol() == Symbol()); // false
      console.log(Symbol() === Symbol()); // false
      console.log(Symbol("a") === Symbol("a")); // false
      let person = {
        name: "张飒",
        age: 12,
        [Symbol("level")]: "A",
      };

      for (const index in person) {
        console.log(index); // 无[Symbol(level)]
      }

      // 报错：person is not iterable
      // 对象不具备迭代器的接口
      // for (const item of person) {
      //   console.log(item);
      // }

      console.log(Object.keys(person)); // ["name", "age"]
      console.log(Object.getOwnPropertyNames(person)); // ["name", "age"]
      console.log(Object.getOwnPropertySymbols(person)); // [Symbol(level)]
      console.log(Reflect.ownKeys(person)); // ["name", "age", Symbol(level)]
    </script>
  </body>
</html>
