<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "张飒",
        age: 18,
        hobby: ["跳舞"],
      };

      // 对象解构跟对象的索引无关，跟属性名有关
      // let { name: myName, hobby, age, grade } = person;
      // console.log(myName, age, hobby); // 对象解构 定义的新的变量名称在右侧，左侧为对应的值的变量
      // console.log(grade); // 对象解构失败，不会报错，值为 undefined

      let { grade = "三年二班" } = person;
      console.log(grade); // '三年二班'
      // 对象解构赋值的默认值 若是要生效，对象与之对应的属性值一定要是undefined

      let [a, c, b] = [1, 2, 3];
      console.log(a, b, c); // 1 3 2
    </script>
  </body>
</html>
